<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo/Task App</title>
    <!-- Bootstrap 5.2v -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Bootstrap End -->

    <link rel="stylesheet" href="assets/css/style.css">

    
</head>

<body>

    <div class="container tasks rounded p-4 mt-4 shadow-lg">
        <h1 class="text-center">Tasks</h1>
        <form action="">
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <input type="text" class="form-control mb-4" placeholder="Task Name">
                        <input type="text" class="form-control" placeholder="Assigned To">
                    </div>
                </div>
                <div class="col">
                    <textarea class="form-control" rows="4" placeholder="Description">

                    </textarea>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <input type="text" placeholder="Due Date:" class="form-control mb-4">
                        <button type="submit" class="btn btn-primary shadow-lg">Add Task</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="container board mt-4">
        <div class="row">
            <div class="col-4 todo">
                <h4>To Do</h4>
                <div class="container-fluid shadow rounded p-2 mb-4">
                    <h5 class="text-center todo-header">Task Name</h5>
                    <div class="container-fluid todo-body">
                        <h6>Task Description:</h6>
                    </div>
                    <div class="container-fluid todo-footer">
                        <div class="row">
                            <div class="col-8">
                                <div class="todo-assign">
                                    <span>Asigned To:</span>
                                </div>
                                <div class="todo-due">
                                    <span>Due Date: <span class="alert">10/22</span></span>
                                </div>
                            </div>
                            <div class="col">
                                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                  </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid shadow rounded p-2 mb-4">
                    <h5 class="text-center todo-header">Task Name</h5>
                    <div class="container-fluid todo-body">
                        <h6>Task Description:</h6>
                    </div>
                    <div class="container-fluid todo-footer">
                        <div class="row">
                            <div class="col-8">
                                <div class="todo-assign">
                                    <span>Asigned To:</span>
                                </div>
                                <div class="todo-due">
                                    <span>Due Date: <span class="alert">10/22</span></span>
                                </div>
                            </div>
                            <div class="col">
                                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                  </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 done">
                <h4>Done</h4>
                <div class="container-fluid shadow rounded p-2 mb-4">
                    <h5 class="text-center todo-header">Task Name</h5>
                    <div class="container-fluid todo-body">
                        <h6>Task Description:</h6>
                    </div>
                    <div class="container-fluid todo-footer">
                        <div class="row">
                            <div class="col-8">
                                <div class="todo-assign">
                                    <span>Asigned To:</span>
                                </div>
                                <div class="todo-due">
                                    <span>Due Date: <span class="alert">10/22</span></span>
                                </div>
                            </div>
                            <div class="col">
                                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                  </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid shadow rounded p-2 mb-4">
                    <h5 class="text-center todo-header">Task Name</h5>
                    <div class="container-fluid todo-body">
                        <h6>Task Description:</h6>
                    </div>
                    <div class="container-fluid todo-footer">
                        <div class="row">
                            <div class="col-8">
                                <div class="todo-assign">
                                    <span>Asigned To:</span>
                                </div>
                                <div class="todo-due">
                                    <span>Due Date: <span class="alert">10/22</span></span>
                                </div>
                            </div>
                            <div class="col">
                                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                  </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper Bootstrap 5.2v -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!-- Bootstrap 5.2v End -->
</body>

</html>
