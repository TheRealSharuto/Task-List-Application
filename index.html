<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo/Task App</title>
    <!-- Bootstrap 5.2v -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Bootstrap End -->
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Flatpickr version 4 Date/Time -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    

    <!-- My Styles and Scripts -->
    <link rel="stylesheet" href="assets/css/style.css">
    

    
</head>

<body>

    <div class="container tasks rounded p-4 mt-4 shadow-lg">
        <h1 class="text-center">Tasks</h1>
        <form action="">
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <input type="text" class="form-control mb-4 taskName" placeholder="Task Name">
                        <input type="text" class="form-control assigned" placeholder="Assigned To">
                    </div>
                </div>
                <div class="col">
                    <textarea class="form-control taskDescription" rows="4" placeholder="Description Of Task.."></textarea>
                </div>
                <div class="col-4">
                    <div class="form-group flatpickr">
                        <i class="fa-regular fa-calendar"></i>
                        <input id="dateTime" type="datetime-local" placeholder="Select Due Date: " class="form-control mb-4 dueDate" data-input>

                        <button type="submit" class="btn btn-primary shadow-lg todoButton">Add Task</button>
                        <button type="reset" value="reset" class="btn btn-secondary shadow-lg reset-btn">Reset</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="container board mt-4">
        <div class="row">
            <div class="col-4">
                <h4>To Do</h4>
                <div class="todoList">
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper Bootstrap 5.2v -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!-- Bootstrap 5.2v End -->

    <!-- flicker datetime -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="assets/js/script.js"></script>



</body>

</html>
