<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Bootstrap 5.2v -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Bootstrap End -->

    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title text-center ">Task Manager</h5>
            <div class="row align-items-center">
                <div class="col">
                    <div class="mb-3">
                        <input type="textarea" class="form-control" id="exampleFormControlInput1"
                            placeholder="Task Name">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="Assigned To">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Due date:">
                    </div>
                    <button type="button" class="btn btn-primary shadow">Add Task</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- JavaScript Bundle with Popper Bootstrap 5.2v -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!-- Bootstrap 5.2v End -->
</body>

</html>
